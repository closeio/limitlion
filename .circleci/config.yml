version: 2.1

executors:
  python:
    parameters:
      tag:
        type: string
    docker:
      - image: python:<< parameters.tag >>
      - image: redis:3.2

jobs:
  test:
    parameters:
      tag:
        type: string
     working_directory: /home/ubuntu/
    executor:
      name: python
      tag: << parameters.tag >>
    steps:
      - checkout
      - run:
          name: Prepare environment
          command: |
            apt-get update
            apt-get install -y lua5.1 luarocks
            pip install flake8 flake8-docstrings flake8-polyfill pep8 pep8-naming isort
            pip install --no-deps -r requirements.txt
            pip install -r requirements_test.txt
            luarocks install luacheck
      - run:
          name: Liting
          command: |
            flake8
            isort -rc -c .
            luacheck --max-cyclomatic-complexity 11 --globals redis ARGV KEYS -r limitlion
      - run:
          name: Run tests
          command: |
            PYTHONPATH=. pytest --cov=limitlion --cov-report=xml

workflows:
  workflow:
    jobs:
      - test:
          name: "Python 2.7"
          tag: "2.7"
      - test:
          name: "Python 3.6"
          tag: "3.6"


