version: 2
jobs:
  build:
    docker:
      - image: ubuntu:18.04
      - image: redis:3.2
    working_directory: /home/ubuntu/
    steps:
      - checkout
      - run:
          name: Prepare environment
          command: |
            apt-get update
            apt-get install -y python python3 python-pip python3-pip lua5.1 luarocks
            pip install tox flake8 flake8-docstrings flake8-polyfill pep8 pep8-naming isort
            luarocks install luacheck
      - run:
          name: Run flake8
          command: flake8
      - run:
          name: Check imports
          command: isort -rc -c .
      - run:
          name: Lua check
          command: luacheck --max-cyclomatic-complexity 11 --globals redis ARGV KEYS -r limitlion
      - run:
          name: Setup Code Climate
          command: |
            apt-get update
            apt-get install -y curl git
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Run tests
          command: |
            ./cc-test-reporter before-build
            tox
            ./cc-test-reporter after-build --coverage-input-type coverage.py --exit-code $?
